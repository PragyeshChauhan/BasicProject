<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../styles.css" />
    <title>BMI Calculator</title>
  </head>
  <body>
    <nav>
      <a href="/BasicProject/index.html" aria-current="page">Home</a>
      <a target="_blank" href="www.linkedin.com/in/pragyesh-chauhan-48486b208"
        >Ask Concern</a
      >
    </nav>
    <div class="container">
      <h1>BMI Calculator</h1>
      <form>
        <p><label for="userName">Name<input type="text" id="userName" required  placeholder="First Name"></label></p>
        <p><label  for="height">Height </label><input type="text" id="height" required placeholder="Height in CM"/></p>
        <p><label for="weight">Weight</label><input type="text" id="weight" required placeholder="Weight in KG" /></p>

        <button type="submit">Calculate</button>
        <div id="results"></div>
        <div id="weight-guide">
          <h3>BMI Weight Guide</h3>
          <p>Under Weight = Less than 18.6</p>
          <p>Normal Range = 18.6 and 24.9</p>
          <p>Overweight = Greater than 24.9</p>
        </div>
      </form>
    </div>
  </body>
  <script src="chaiaurcode.js"></script>
</html>
